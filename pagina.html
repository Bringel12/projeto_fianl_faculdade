    <!-- JAVASCRIPT -->
    <script>
        // Fun√ß√£o para aumentar quantidade
        document.querySelectorAll('.increase-button').forEach(button => {
            button.addEventListener('click', function () {
                const priceBox = this.parentNode;
                const countSpan = priceBox.querySelector('span');
                let count = parseInt(countSpan.textContent, 10);
                countSpan.textContent = count + 1;
            });
        });

        // Fun√ß√£o para adicionar ao carrinho
        document.querySelectorAll('.add-to-cart-button').forEach(button => {
            button.addEventListener('click', function () {
                const container = this.closest('[data-item]');
                const countSpan = container.querySelector('.price-box span');
                const quantity = parseInt(countSpan.textContent, 10);

                const name = container.getAttribute('data-item');
                const image = container.getAttribute('data-image');

                if (quantity > 0) {
                    const cart = JSON.parse(localStorage.getItem('cart')) || [];
                    const existingItem = cart.find(item => item.name === name);

                    if (existingItem) {
                        existingItem.quantity += quantity;
                    } else {
                        cart.push({ name: name, quantity: quantity, image: image });
                    }

                    localStorage.setItem('cart', JSON.stringify(cart));
                    alert(`Adicionado ${quantity}x ${name} ao carrinho!`);
                    countSpan.textContent = 0;
                } else {
                    alert("Por favor, escolha uma quantidade antes de adicionar ao carrinho.");
                }
            });
        });

        // Busca exata (ignora acentos e mai√∫sculas) com retorno dos produtos ao limpar
        function normalizeString(str) {
            return str
                .normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .toLowerCase();
        }

        function filterProducts() {
            const searchTerm = normalizeString(searchInput.value.trim());
            const items = document.querySelectorAll('[data-item]');

            if (searchTerm === "") {
                items.forEach(item => {
                    item.style.display = 'block';
                });
                return;
            }

            items.forEach(item => {
                const itemName = normalizeString(item.getAttribute('data-item'));
                if (itemName === searchTerm) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        searchButton.addEventListener('click', filterProducts);
        searchInput.addEventListener('input', filterProducts); // busca ao digitar (opcional)
    </script>
</body>
